<html>
<head>
    {{if .Title}}
        <title>{{.Title}}</title>
    {{else}}
        <title>Welcome to Page by {{.User.Name}}!</title>
    {{end}}
</head>
<body>

    <h1>Hello, {{.User.Name}}!
    {{range .Posts}}
        <div>
            <p>{{.User.Name}} says: <b>{{.Body}}</b></p>
        </div>
    {{end}}
    </h1>

</body>
</html>
